<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Fireflies and Cicadas in summer.</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>
	</head>

	<body>
		<div class="container"></div>

		<!-- Chrome doen't autoplay. This fixes it! -->
		<iframe src="sounds/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
		<script src="js/fireflies.js"></script>
		<script>
			var sound = new Howl({
				//src: ['sounds/cicada-mixdown.mp3'],
				src: ['sounds/cicada-melbourne.mp3'],
				autoplay: true,
				loop: true,
				volume: 0.7,
			});

			sound.play();
		</script>
	</body>
</html>
