<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Fireflies and Cicadas in summer.</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>
	</head>

	<body>
		<div id="dust"></div>

		<script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>

		<!-- Chrome doen't autoplay. This fixes it! -->

		<script>
			var sound = new Howl({
				//src: ['sounds/cicada-mixdown.mp3'],
				src: ['sounds/cicada-melbourne.mp3'],
				autoplay: true,
				loop: true,
				volume: 0.7,

			sound.play();
		</script>
